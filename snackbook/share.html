<!doctype html>
<meta charset="utf-8">
<title>Share Import</title>
<script>
(function () {
  const hash = location.hash.replace('#data=', '');
  let data = {};
  try { data = JSON.parse(decodeURIComponent(hash)); } catch(e){}
  const input = data.url || data.text || '';
  if (!input) { alert('Nichts zum Importieren gefunden.'); location.href = '/'; return; }
  // Übergib den Input an die App
  localStorage.setItem('snackbook:import', JSON.stringify({ input, ts: Date.now() }));
  // zurück zur App
  location.href = '/';
})();
</script>
